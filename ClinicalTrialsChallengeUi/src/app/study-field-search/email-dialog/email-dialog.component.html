<h2>{{data.title}}</h2>
<div mat-dialog-content [formGroup]="form">
    <p class="mat-typography">{{data.prompt}}</p>
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="John Doe">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="email-input">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. johndoe@example.com">
        </mat-form-field>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">Nevermind</button>
    <button mat-raised-button color="primary" (click)="submit()" cdkFocusInitial>Send it my way!</button>
</mat-dialog-actions>
